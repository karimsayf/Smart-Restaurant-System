<body>
<div class="header">
	<h1>user profile form</h1>
</div>
<div class="w3-main">
		<div class="form-w3l">
			<div class="img">
				<img src="images/profile3.png" alt="image">
				<h2>signup here</h2>
			</div>	
			<form action="#" method="post">
                                
                               <div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="FirstName" placeholder="FirstName" required=""/>
					<div class="clear"></div>
				</div>
 
                                <div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="LastName" placeholder="lastName" required=""/>
					<div class="clear"></div>
				</div>
                           
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="username" placeholder="username" required=""/>
					<div class="clear"></div>
				</div>
				

				
				<div class="w3l-email">
					<span><i class="fa fa-envelope-o w3l-3" aria-hidden="true"></i></span>
					<input type="email" name="e-mail" placeholder="info@example.com" required=""/>
					<div class="clear"></div>
				</div>

				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="password" placeholder="password" id="password1" minlength="8" required=""/>
					<div class="clear"></div>
				</div>
				
                                <div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="Confirm password" placeholder="Confirm password" id="password2"  required=""/>
					<div class="clear"></div>
				</div>
                               
				<div class="w3l-btn">
					<input type="submit" name="button" value="sign up"/>
				</div>
			</form>
          

                    <script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>


		</div>
	</div>
	


</body>
