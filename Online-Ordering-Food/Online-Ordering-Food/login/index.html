<body>
<div class="header">
	<h1>Log In Form</h1>
</div>
<div class="w3-main">
		<div class="form-w3l">
			<div class="img">
				<img src="images/profile3.png" alt="image">
				<h2>Log In here</h2>
			</div>	
			<form action="#" method="post">
                                

 

                           
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="username" placeholder="username" required=""/>
					<div class="clear"></div>
				</div>
				

				


				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="password" placeholder="password"  required=""/>
					<div class="clear"></div>
				</div>
				

                               
				<div class="w3l-btn">
					<input type="submit" name="button" value="Log In"/>
				</div>
			</form>
          
 


		</div>
	</div>
